<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>

                <form class="mx-1 mx-md-4" method="post" action="" enctype="multipart/form-data">
                  {% csrf_token %}


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="trainer_name" id="form3Example1c" class="form-control" value="{{c.trainer_name}}"  />
                      <label class="form-label" for="form3Example1c">Your  Name</label>
                    </div>
                  </div>



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="trainer_age" id="form3Example1e" class="form-control" value="{{c.trainer_age}}"  />
                      <label class="form-label" for="form3Example1c">Your Age</label>
                    </div>
                  </div>


                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" name="trainer_phone" id="form3Example1f" class="form-control" value="{{c.trainer_phone}}" />
                      <label class="form-label" for="form3Example1c">Your Phone Number</label>
                    </div>
                  </div>

                  <div style="margin-bottom:20px;margin-left:20px;">
                    <select name="gender">
                        <option value="{{c.trainer_gender}}">{{c.trainer_gender}}</option>

                      <option value="male">Male</option>
                      <option value="female">Female </option>
                      <option value="others">Others</option>

                    </select>
                  </div>

                  <div style="margin-bottom:20px;margin-left:20px;">
                    <select name="level">
                        <option value="{{c.trainer_level}}">{{c.trainer_level}}</option>

                      <option value="level-1">level1</option>
                      <option value="level-2">level2 </option>
                      <option value="level-3">level3</option>
                      <option value="level-4">level4</option>
                      <option value="level-5">level5</option>
                      <option value="level-6">level6</option>

                    </select>
                  </div>







                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="email" name="trainer_email" id="form3Example3c" class="form-control" value="{{c.trainer_email}}"  />
                      <label class="form-label" for="form3Example3c">Your Email</label>
                    </div>
                  </div>





                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg">Edit</button>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
