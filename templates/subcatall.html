{% extends 'adminbase.html' %}
{% block content %}
{% load static %}

            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary text-center rounded p-4">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h6 class="mb-0">Sub Category List</h6>
                              <a href="{% url 'database_to_excelsubcat' %}" class="btn btn-success rounded-pill m-8" style="margin-left:800px;">Exel</a>
                        <a href="{% url 'generate_pdfsubcategory' %}"   class="btn btn-square btn-info m-2" style="border:solid;padding:5px;">pdf</a>
                        <a href="{% url 'subcatadd' %}" style="border:solid;padding:5px;">Add Sub Category</a>

                    </div>
                    <div class="table-responsive">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-white">
                                    <th scope="col"><input class="form-check-input" type="checkbox"></th>
                                    <th scope="col">Sub Category Name</th>
                                    <th scope="col">Category Name</th>

                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for i in c %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td>{{i.sub_category_name}}</td>
                                    <td>{{i.category}}</td>


                                    <td><a href="{% url 'subcatedit' i.id %}"><button class="btn btn-success btn-sm">Edit</button></td>
                                </tr>
                            {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
{% endblock %}
