{% extends 'adminbase.html' %}
{% block content %}
{% load static %}

            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary text-center rounded p-4">
                    <div class="d-flex align-items-center justify-content-between mb-4">
                        <h6 class="mb-0">Customer List for Diet </h6>




                    </div>
                    <div class="table-responsive">
                        <table class="table text-start align-middle table-bordered table-hover mb-0">
                            <thead>
                                <tr class="text-white">
                                    <th scope="col"><input class="form-check-input" type="checkbox"></th>
                                    <th scope="col">Customer Name</th>
                                    <th scope="col">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% if data %}
                                {% for i in data %}
                                <tr>
                                    <td>{{forloop.counter}}</td>
                                    <td style="color:#EB1616;">{{i.customer.first_name}}</td>
                                    <td><a href="{% url 'stdc' i.id %}"><button style="text-align:center;" class="btn btn-primary btn-sm">Details</button></a></td>
                                </tr>
                            {% endfor %}
                            {% else %}
                            <b style="color:#EB1616;">No Requests Found..!</b>
                            {% endif %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
{% endblock %}
