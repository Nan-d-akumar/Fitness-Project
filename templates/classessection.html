{% load static %}

    <section class="classes-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <span>Our Classes</span>
                        <h2>WHAT WE CAN OFFER</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for i in cat %}
                <div class="col-lg-4 col-md-6">
                    <div class="class-item">
                        <div class="ci-pic">
                            <img src="{{i.category_image.url}}" alt="" height="360px;" width="300px;">
                        </div>
                        <div class="ci-text">
                            <span></span>
                            <h5>{{i.category_name}}</h5>
                            <a href="{% url 'custhome' i.id 0 %}"><i class="fa fa-angle-right"></i></a>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
