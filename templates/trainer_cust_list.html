{% extends 'trainerbase.html' %}
{% block content %}

 <div class="bg-secondary rounded h-100 p-4">
                            <h6 class="mb-4">List of Clients</h6>
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">#</th>
                                            <th scope="col">First Name</th>
                                            <th scope="col">Date</th>
                                            <th scope="col">Action</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                    {% for i in cust %}
                                        <tr>
                                            <th scope="row">{{forloop.counter}}</th>
                                            <td>{{i.customer.first_name}}</td>
                                            <td>{{i.payment_id.date}}</td>
                                            <td><a href="{% url 'tcview' i.customer.id %}"><button type="button" class="btn btn-info rounded-pill m-2">Details</button></a></td>

                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>

{% endblock %}
