{% extends 'adminbase2.html' %}
{% load static %}
{% block content %}

    <style>
        /* Basic styling for cards */
        .card {
            width: calc(33.33% - 20px); /* Adjust as needed */
            margin: 10px;
            background-color: #191C24;
            padding: 20px;
            box-sizing: border-box;
            float: left;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            overflow: hidden; /* Ensure the overflow is hidden to avoid overflow on image hover */
        }

        /* Add hover effect to cards */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        /* Add orange glow effect to images */
        .card img {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border-radius: 8px; /* Ensure the image has rounded corners */
        }

        /* Scale up image and add glow effect on hover */
        .card:hover img {
            transform: scale(1.1);
            box-shadow: 0 0 50px #EB1616;
        }

        /* Clearfix to ensure rows clear properly */
        .clearfix::after {
            content: "";
            clear: both;
            display: table;
        }

        /* Adjustments for responsiveness */
        @media (max-width: 568px) {
            .card {
                width: calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                width: calc(100% - 20px);
            }
        }

        /* Button styling */
        .btn {

            display: inline-block;
            padding: 8px 16px;
            background-color: #EB1616;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            margin-top: 10px;
            display: block;
            position: relative;
            z-index: 2;
        }

        /* Button hover effect */
        .btn:hover {
            background-color: #45a049;
        }
    </style>

    <div class="card-container clearfix">
        <!-- First Card -->
        {% for i in tr %}
        <div class="card" style="text-align:center;">
            <img src="{{i.trainer_image.url}}" alt="Image 1" style="padding:20px;height:290px;width:340px;" >
            <h2>{{i.trainer_name.title}}</h2>
            <p style="color:green;">{{i.trainer_level}}</p>
            <a href="{% url 'tcust2' i.id %}" class="btn">View Details</a>
        </div>
        {% endfor %}

    </div>



{% endblock %}
